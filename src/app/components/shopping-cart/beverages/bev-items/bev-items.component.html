<div class="card shadow-sm">
  <img class="bd-placeholder-img card-img-top" width="100%" [src]="productitem.Imageurl" >

  <div class="card-body">
    <p class="card-text">
      <strong><small class="text-muted">{{productitem?.Price|currency:"INR"}}</small></strong>
    </p>
    <p class="card-text">{{productitem?.Description}}</p>
    <div class="d-flex justify-content-between align-items-center">
      <div class="btn-group">
        <button type="button" class="btn btn-sm btn-outline-primary"(click)="handleAddtocart()">Add to cart</button>
        <button type="button" class="btn btn-sm btn-outline-secondary">View Details</button>
      </div>
    </div>
  </div>
</div>
